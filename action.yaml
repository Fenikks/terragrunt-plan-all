name: terragrunt-plan-all
description: Create a Terraform plan
author: Alina Freydina

inputs:
  path:
    description: Path to the Terraform configuration
    required: false
    default: .
  tg_version:
    description: Required Terragrunt version
    required: false
    default: "0.52.4"
  tf_version:
    description: Required Terraform version
    required: false
    default: "1.5.7"
  parallelism:
    description: Limit the number of concurrent operations
    required: false
    default: "0"
  label:
    description: A friendly name for this plan
    required: false
    default: ""
  add_github_comment:
    description: Add the plan to a GitHub PR
    required: false
    default: "true"
  destroy:
    description: Create a plan to destroy all resources
    required: false
    default: "false"

runs:
  using: docker
  image: docker://ghcr.io/fenikks/gh-actions-terragrunt@sha256:a612e3f0f095484ad291dbcdcf2b6cb9f4784d6d675be7c6389c562888f25ce1
  entrypoint: /entrypoints/tg_plan_all.sh

branding:
  icon: globe
  color: purple
